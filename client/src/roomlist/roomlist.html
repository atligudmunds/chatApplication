<div>
	<h1> The Room List </h1>
	<ul>
		<li ng-repeat= "(key, data) in TheRoomList"> {{key + ", " + data.topic}} 
		<button ng-click="joinRoom(key)">join</button> </li>
	</ul>

	<input type="text" ng-model="roomId"/>
	<button ng-click="createRoom()">Create Room</button>

</div>
