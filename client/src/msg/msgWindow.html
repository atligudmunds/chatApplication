<div>

	<button ng-click="getAllUsers()">Refresh user list</button>
	<p>Send to:</p>
	<ul>
		<li ng-repeat="x in theOutput"><button ng-click="chooseMsgRecipient(x)">{{x}}</button></li>
	</ul>


	<h1>send PRIVATE message</h1>
	<p>Send to: {{MsgRecipient}}</p>
	<input type="text" ng-model="privateMsgBox"/>
	<button ng-click="sendPrivateMsg()"> SEND </button>

	<h1>Received Private Messages</h1>
	<ul>
		<li ng-repeat="x in privateMsgArray">{{x.user + ": " + x.message}}</li>
	</ul>

</div>
